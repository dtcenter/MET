name: Build Docker Image and Trigger METplus Workflow

on:
  push:
    branches:
      - develop
    paths:
      - 'met/src/**'

jobs:
  build:
    name: Handle Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Push Docker Image
        run: .github/jobs/build_and_push_docker_image.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  trigger_metplus:
    name: Trigger METplus testing workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.METPLUS_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'dtcenter',
              repo: 'METplus',
              workflow_id: 'testing.yml',
              ref: 'develop',
              inputs: {
                repo_name: 'MET',
                docker_tag: 'develop'
              },
            });
