name: Build Docker Image and Trigger METplus Workflow

on:
  push:
    branches:
      - feature_1695_ensemble_single_file

jobs:
  build:
    name: Handle Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Push Docker Image
        run: .github/jobs/build_and_push_docker_image.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  trigger_metplus:
    name: Trigger METplus testing workflow
    uses: actions/github-script@v5
    with:
      github-token: ${{ secrets.METPLUS_TOKEN }}
      script: |
        await github.rest.actions.createWorkflowDispatch({
          owner: 'dtcenter',
          repo: 'ghatest',
          workflow_id: 'workflows/external_trigger.yml',
          ref: 'test_external_trigger',
          inputs: {
            repo_name: 'MET',
            docker_tag: 'feature_1695_blah'
          },
        });
